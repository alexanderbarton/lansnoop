syntax = "proto3";

package Lansnoop;

message IPAddress {
    uint32 id = 1;  // Immutable.
    bool fini = 2;
    bytes address = 3; // 4 or 16 byte address.  Network byte order.
    oneof attached_to {
        uint32 interface_id = 4; //  The interface this address is attached to.
        uint32 cloud_id = 5;
    };
    string ns_name = 6; // A name service name associated with this addresss, if known.
}
