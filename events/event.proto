syntax = "proto3";

package Lansnoop;

import "network.proto";
import "interface.proto";
import "traffic.proto";
import "ipaddress.proto";
import "cloud.proto";

message Event {
    fixed64 timestamp = 1; // Nanoseconds since the epoch.
    uint64 packet = 2; // Current packet count.
    oneof type {
        Network network = 3;
        Interface interface = 4;
        Traffic traffic = 5;
        IPAddress ipaddress = 6;
        Cloud cloud = 7;
    }
}
